<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Dark blue-gray */
            margin-top: 20px;
        }

        form {
            background-color: #ffffff; /* White background for form */
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="radio"], input[type="checkbox"] {
            margin: 10px 0;
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        h3, h4 {
            color: #34495e; /* Grayish blue */
            margin-bottom: 10px;
        }

        button {
            background-color: #2c3e50; /* Dark blue-gray */
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #34495e; /* Slightly lighter */
        }

        button[type="reset"] {
            background-color: #e74c3c; /* Red */
        }

        button[type="reset"]:hover {
            background-color: #c0392b; /* Darker red */
        }

        label {
            margin: 10px 0;
            display: block;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hotel Booking Credentials</h1>
    <form>
        <!-- Personal Details Section -->
        <div class="form-section">
            <label for="name1">First Name:</label>
            <input type="text" id="name1" name="name1" placeholder="Enter first name" required>

            <label for="name2">Last Name:</label>
            <input type="text" id="name2" name="name2" placeholder="Enter last name" required>
        </div>

        <!-- Gender Section -->
        <div class="form-section">
            <h3>Select Your Gender:</h3>
            <label>
                <input type="radio" name="GENDER" value="M" required> Male
            </label>
            <label>
                <input type="radio" name="GENDER" value="F" required> Female
            </label>
        </div>

        <!-- Room Choice Section -->
        <div class="form-section">
            <h3>Select Room Choice:</h3>
            <label>
                <input type="checkbox" name="subject" value="Luxury"> Luxury
            </label>
            <label>
                <input type="checkbox" name="subject" value="King"> King
            </label>
            <label>
                <input type="checkbox" name="subject" value="Suite"> Suite
            </label>
        </div>

        <!-- Marital Status Section -->
        <div class="form-section">
            <h3>Marital Status (for couples):</h3>
            <label>
                <input type="checkbox" name="lang" value="Married"> Married
            </label>
            <label>
                <input type="checkbox" name="lang" value="Unmarried"> Unmarried
            </label>
        </div>

        <!-- Contact Details Section -->
        <div class="form-section">
            <h4>Contact & Personal Particulars:</h4>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="CP" placeholder="Enter your DOB (dd-mm-yyyy)" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="CP" placeholder="Enter your contact number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="CP" placeholder="Enter your address" required>

            <label for="pincode">Area PIN Code:</label>
            <input type="text" id="pincode" name="CP" placeholder="Enter your Area PINCODE" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="CP" placeholder="Enter your State" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="CP" placeholder="Enter your Country" required>
        </div>

        <!-- Submit Buttons -->
        <div class="center">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
